<!DOCTYPE html>
<html lang="kor">

<head>
    <meta charset="UTF-8">

<body>
    <h1>함수의 기본형</h1>
    <script>
        function func() {

        }
        func();
    </script>
    <h2>apply를 통한 함수</h2>
    <script>
        o1 = { val1: 1, val2: 2, val3: 3 }
        o2 = { v1: 10, v2: 50, v3: 100, v4: 25 } 
        function sum(){                             //sum이라는 함수
            var _sum = 0;                           // 변수_sum은 0이다. 
            for(name in this){                      // this는 여기서 실행할 때 쓰는 객체다
                _sum+=this[name];                   // for문의 안에는 객체의 배열 값들이 계속 더해지는 것이 _sum이다.    
            }
            return _sum;                            // 변수 _sum을 리턴한다.  
        }
        alert(sum.apply(o1));
        alert(sum.apply(o2));
    </script>
</body>

</html>
