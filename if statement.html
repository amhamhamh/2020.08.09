<head>

    <title>IF STATEMENT</title>
</head>
<body>
    <script>
        var ID = prompt('아이디가 입력해주세요.');
        if (ID==='umc') {
            var PW = prompt('비밀번호를 입력해주세요');
            if (PW==='11111') {
                alert(ID+'님 환영합니다');
            } else {
                alert('비밀번호가 불일치합니다');    
            }            
        } else {
            alert('아이디가 불일치합니다.');
        }
    </script>
</body>
