<!DOCTYPE html>
<html lang="kor">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!--전역객체-->
    <script>
        function func() {       
            alert('Hello?');   
        }
        func();                  // func();는 window안의 메소드인 것이다. 
        window.func();           // 함수를 불러낼 때, 실은 window라는 호스트 안에서 불러내는것이다.   
    </script>
    
    <script>
        var o = {
            'func': function () {
                alert('Hello?');
            }
        }
        o.func();
        window.o.func();
    </script>

</body>

</html>
